<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone Number Validator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="camera"></div>

        <div class="protector">

            <div class="input-box">
                <input type="text" id="user-input" placeholder="Enter phone number" required>
            </div>

            <div class="output" id="output">
                <span id="results-div">Output</span>
            </div>

            <div class="btns">
                <div class="btn">
                    <button id="check-btn">Convert</button>
                </div>
                <div class="btn">
                    <button id="clear-btn">Clear</button>
                </div>
            </div>

        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
